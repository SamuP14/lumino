{% extends "base.html" %}

{% block app %}Users{% endblock %}{% block title %} | {{ user.username }}{% endblock %}

{% block content %}
  {% include "navbar.html" %}
  <div class="container" style="margin-top: 70px;">
    <div style="width: 100px; height: 100px; border-radius: 50%; background-image: url('{{ user.profile.avatar.url }}'); background-size: cover; background-position: center;">
    </div>
    <p>Username: {{ user.username }}</p>
    <p>Full name: {{ user.first_name }} {{ user.last_name }}</p>
    <p>Bio: </p>
    <p>
      {{ user.profile.bio }}
    </p>
  </div>
{% endblock %}
