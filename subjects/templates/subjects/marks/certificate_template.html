<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .certificate {
            border: 5px solid #000;
            padding: 40px;
            margin: 20px;
            width: 80%;
            margin: auto;
        }
        .certificate h1 {
            font-size: 36px;
        }
        .certificate p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>Certificate of Grades</h1>
        <p>This is to certify that</p>
        <h2>{{ student.user.get_full_name }}</h2>
        <p>has successfully completed the required coursework and is eligible for the grade certificate.</p>
        <p>Grade: <strong>A</strong></p>
    </div>
</body>
</html>
