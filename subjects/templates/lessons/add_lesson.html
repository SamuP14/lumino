{% extends "base.html" %}
{% block title %} | Add Lesson{% endblock %}
{% block content %}
  {% if messages %}
    <div class="alert alert-info">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
  {% load crispy_forms_tags %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <div class="card border-dark">
        <h4 class="card-header">
          Add lesson
        </h4>
        <div class="card-body">
          {% crispy form %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
